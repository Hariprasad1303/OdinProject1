<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-form">
        <!-- the image section starts here -->
        <div class="img-section">
            <img src="logo.avif"class="background" alt="this is the background of images section">
            <div class="logo-heading">
                <img src="odin.png" class="logo" alt="this is the picture of the logo">
                <h1>ODIN</h1>
            </div>
        </div>
        <!-- the image section ends here -->

        <!-- The service section starts here  -->
        <div class="service">
            <p class="content1">This is not a real online service! You know you need something 
                                like this in your life to help you realize your deepest dreams.</p>
            <p class="content2">sign up <span>know</span> to get started</p>
            <p class="content3">you <span>know</span> you want to</p>
        </div>
        <!-- the service section ens here -->

        <!-- the form section starts here -->
        <div class="form">
            <h2>Let's do this</h2>
            <form action="#">
                <!-- <first row starts here -->
                <div class="row">
                    <div class="col">
                          <label for="first-name">first name</label>
                          <input type="text" id="first-name" placeholder="Enter your name" required>  
                    </div>
                    <div class="col">
                        <label for="last-name">last-name</label>
                        <input type="text" id="last-name" placeholder="enter your last name" required>
                    </div>
                </div>
                <!-- the second row starts here -->
                <div class="row">
                       <div class="col">
                          <label for="email">Email</label>
                          <input type="email" id="email" placeholder="abcdef@gmail.com" required>  
                    </div>
                    <div class="col">
                        <label for="phone-number">Phone number</label>
                        <input type="text" id="phone-number" placeholder="enter your last name" required>
                    </div>
                </div>
                <!-- Third row starts here -->
                 <div class="row">
                    <div class="col">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="col">
                        <label for="confirm-password">Password</label>
                        <input type="password" id="confirm-password" required>
                    </div>
                 </div>
            </form>
        </div>
        <!-- form section ends here -->
        <div class="account">
            <button>Create account</button>
            <div class="account-info">
                <p>Already have an account?</p>
                <a href="#">Log in</a>
            </div>
        </div>
    </div>   
</body>
</html>
